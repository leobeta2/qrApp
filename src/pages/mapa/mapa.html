
<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="18">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button
             (click)="cerrar_modal()"></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
